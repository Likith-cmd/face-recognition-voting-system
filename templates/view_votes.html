{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Vote Results</h2>
  <table class="table table-bordered mt-4">
    <thead class="table-dark">
      <tr>
        <th>Candidate</th>
        <th>Votes</th>
      </tr>
    </thead>
    <tbody>
      {% for candidate, votes in results %}
      <tr>
        <td>{{ candidate }}</td>
        <td>{{ votes }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
</div>
{% endblock %}
