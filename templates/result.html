{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Election Results</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Candidate</th>
            <th>Votes</th>
        </tr>
    </thead>
    <tbody>
        {% for candidate, votes in results.items() %}
        <tr>
            <td>{{ candidate }}</td>
            <td>{{ votes }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
```
