{% extends 'base.html' %}

{% block title %}Voter Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-center text-primary">Welcome, {{ username }}!</h2>

        {% if not has_voted %}
            <div class="alert alert-info text-center">
                <strong>You haven't voted yet.</strong>
            </div>
            <div class="text-center">
                <a href="{{ url_for('vote') }}" class="btn btn-success btn-lg">Cast Your Vote</a>
            </div>
        {% else %}
            <div class="alert alert-success text-center">
                <strong>Thank you for voting!</strong>
            </div>
            <p class="text-center">You have successfully cast your vote. üó≥Ô∏è</p>
        {% endif %}

        <hr>
        <div class="text-center">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
