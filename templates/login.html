{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Login</h2>
<form method="POST">
    <div class="mb-3">
        <label for="voter_id" class="form-label">Voter ID</label>
        <input type="text" name="voter_id" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="user_type" class="form-label">Login as:</label>
        <select name="user_type" id="user_type" class="form-select" required>
            <option value="">-- Select user type --</option>
            <option value="voter">Voter</option>
            <option value="admin">Admin</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <p class="mt-3">Are you an <a href="/admin">Admin?</a></p>
</form>
{% endblock %}
